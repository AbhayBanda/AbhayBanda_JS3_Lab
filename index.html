<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="./styles/style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Wather info</title>
  </head>
  <body>
    <div class = "container">
      <div class="wrapper">
        <header>
          <input id = "city-input" type = "text" placeholder = "Search for a city..."/>
        </header>
        <div class = "city-date">
          <div class="city" id = "city-country">New Delhi, India</div>
          <div class = "date" id = "date">
            Thursday 4 March 2022
          </div>
        </div>

        <div class = "forecast">
          <div class = "temp" id = "temp">15°C</div>
          <div class = "weather" id = "current-wather">Sunny</div>
          <div class = "min-max-temp" id = "min-max-temp">18°C / 22°C</div>
        </div>
      </div>

    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
